<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>显示一个字符的ascii码</title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="app1">
			请输入字符<br />
			<input type="text" v-model="userkey" @keydown.enter="show()" name="" />
		</div>
		<script>
			let v = new Vue({
				el:"#app1",
				data:{
					userkey:""
				},
				methods:{
					show(){
						alert(this.userkey.charCodeAt());
					}
				}
			})
		</script>
		
	</body>
</html>
