<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<input type="button" @click="a=Math.floor(Math.random()*100),b=Math.floor(Math.random()*100),c=Math.floor(Math.random()*100)
			,d=Math.floor(Math.random()*100),e=Math.floor(Math.random()*100),f=Math.floor(Math.random()*100),g=Math.floor(Math.random()*18)"value="按钮1">
			
			红球：{{a}},{{b}},{{c}},{{d}},{{e}},{{f}}<br>蓝球：{{g}}
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					a:Math.floor(Math.random()*100),
					b:Math.floor(Math.random()*100),
					c:Math.floor(Math.random()*100),
					d:Math.floor(Math.random()*100),
					e:Math.floor(Math.random()*100),
					f:Math.floor(Math.random()*100),
					g:Math.floor(Math.random()*18),
					
				}
			})
		</script>
	</body>
</html>
