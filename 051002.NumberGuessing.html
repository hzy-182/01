<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜数字游戏</title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="app2">
			请输入猜测数字，数字范围为0-100<br />
			<input type="text" v-model="num" @keydown.enter="show()"/>
		</div>
		<script>
			let v = new Vue({
				el:"#app2",
				data:{
					message: Math.round(Math.random()*100),
					num: 0
				},
				methods:{
					show(){
						if(this.num==this.message){
							alert("恭喜你，猜对了");
						}else if(this.num>this.message){
							alert("猜大了");
						}else{
							alert("猜小了");
						}
					}
				}
			})
		</script>
	</body>
</html>
