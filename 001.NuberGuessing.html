<!doctype html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>vue组件猜数字游戏</title>
  <script src="js/vue.js"></script>
 </head>
 <body>
 <div id="container">
    <p>{{msg}}</p>
    <my-game></my-game>
  </div>
  <script>
  //完成组件的创建
    Vue.component("my-game",{
      data:function(){
        return {
          randomNum:0,
          myInput:0,
          result:""
        }
      },
      template:`
        <div>
          <input type="text" v-model.number="myInput"/>
          <br>
          <p>{{result}}</p>
        </div>
      `,
      beforeMount: function () {
    //创建一个100以内的随机的整数
    var num = Math.floor(Math.random()*100);
    console.log(num);
    this.randomNum = num;
    },
      //当数据改变时执行的操作
      watch:{
        myInput:function(){
          if(this.myInput==this.randomNum){
            this.result = "恭喜：猜对了";
          }else if(this.myInput>this.randomNum){
            this.result = "猜大了";
          }else{
            this.result = "猜小了";
          }
        }
      }
    })
    new Vue({
      el:"#container",
      data:{
        msg:"猜数字小游戏，数字范围为：1~100"
      }
    })
  </script>
 </body>
</html>
